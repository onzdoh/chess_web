  <link rel="stylesheet" href="css\styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
  <nav>
    <p class="logo">Chess</p>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="game-selection.html">Game Selection</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>

      <li><a href="#" id="register-btn">Register</a></li>
    </ul>
  </nav>
  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('show');
    }
    document.querySelector('.logo').addEventListener('click', toggleMenu);
  </script>

<div id="register-form" class="register-form" style="display:none;">
  <form style=" background: #f8fa94d8;">
    
    <h2>Register</h2>
    <button type="button" id="close-form-btn" class="close-form-btn">Close</button>
    <input type="text" id="first-name" name="first-name" placeholder="First Name">
    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required />
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required />
    <button type="submit" id="submit-btn">Submit</button>
    <p class="success-message"></p>
  </form>
</div>

<script src="js\registration-form.js"></script>



  <div class="forMain">
    <h1>Welcome to Chess!</h1>
    <p>Challenge players from around the world and compete to become the ultimate chess champion.</p>

  </div>
